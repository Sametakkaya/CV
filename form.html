<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
</head>
<body>
    <h1>Form Demo</h1>
    <form action="/pizza">
        <label for="name">Kullanıcı Adı:</label>
            <input type="text" placeholder="Kullanıcı Adı" id="name"> <br><br>
        <label for="password">Şifre :</label>
            <input type="password" placeholder="Şifre" id="password"> <br> <br>
        <label for="mail">E-Mail:</label>
            <input type="email" placeholder="E-Mail" id="mail"> <br><br>
        <label for="color">Renk Seçiniz:</label>
            <input type="color" id="color"> <br><br>
        <label for="number">Sayı Giriniz:</label>
            <input type="number" placeholder="Sayı Giriniz" id="number"> <br><br>
        <button type="submit">Gönder</button>
    </form>
</body>
</html>
